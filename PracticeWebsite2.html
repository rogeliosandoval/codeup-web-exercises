<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<style>
    #workPage {
        font-size: 1em;
        padding: 10px;
        color: #fff;
        border: 2px solid #06D85F;
        border-radius: 20px/50px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
        background-color: darkblue;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

    .content {
        max-width:700px;
        margin:auto;
    }

    html {
        background: url('https://image.freepik.com/free-photo/top-view-roasted-coffee-beans-scattered-brown-paper-texture-background-with-copy-space_141793-7136.jpg') no-repeat center fixed;
        background-size: cover;
    }

    h1{
        color: sandybrown;
        outline: 2px dashed black;
        font-weight: initial;
        font-size: xxx-large;
        text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
    }

    p{
        color: white;
        text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
    }
</style>

<style>
    #berry {
        width: 300px;
        height: 300px;
    }

    #matcha{
        width: 300px;
        height: 300px;
    }

    p{
        font-size: x-large;
    }
</style>

<body>
<center>
    <div class = "content">
        <h1>Barista</h1>
        <p>For a good chunk of my life I was a barista serving up smiles at many different coffee shops around San Antonio! Learned a lot about coffee and different ways to make it. Met a lot of amazing people and enjoyed my years as a barista!</p>
        <img src="img/berry.jpeg" id="berry">
        <img src="img/matcha.JPG" id="matcha"
        <br>
        <br>
        <video width="320" height="500" controls>
            <source src="video/rogercoffee.mp4" type="video/mp4">
        </video>

        <video width="320" height="500" controls>
            <source src="video/rogercoffee2.mp4" type="video/mp4">
        </video>


        <form action="PracticeWebsite.html">
            <button id="workPage">Back to main page</button>
        </form>

        <script>
            $('button').hover(function() {
                $(this).css('color', 'red')
            }, function() {
                $(this).css('color', 'white')
            });
        </script>
    </div>

</center>

</body>
</html>
