<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 3</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<style>
    #workPage {
        font-size: 1em;
        padding: 10px;
        color: #fff;
        border: 2px solid #06D85F;
        border-radius: 20px/50px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
        background-color: darkblue;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

    #tranbut, #tranbut2 {
        font-size: 1em;
        padding: 10px;
        color: #fff;
        border: 2px solid black;
        border-radius: 20px/50px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
        background-color: red;
        cursor: pointer;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

    .invisible {
        visibility: hidden;
    }

    .content {
        max-width:700px;
        margin:auto;
    }

    html {
        background: url('https://videohive.img.customer.envatousercontent.com/files/a3dcd05b-8e52-4f23-ae0b-962d5ffae077/inline_image_preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=b369db7d488dfed7b5197ebe74762800') no-repeat center fixed;
        background-size: cover;
    }

    h1{
        color: white;
        font-size: xxx-large;
    }

    p{
        color: white;
        font-size: x-large;
    }

    #fat {
        width: 300px;
        height: 300px;
    }

    #skinny {
        width: 325px;
        height: 300px;
    }

    #fat2 {
        width: 300px;
        height: 300px;
    }

    #skinny2{
        width: 300px;
        height: 300px;
    }

    button:hover {background-color: #3e8e41}

    button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

</style>

<body>
<center>
    <div class = "content">
        <h1>My TRANSFORMATION</h1>
        <p>Without going into too much detail I have always been overweight for as long as I could remember. I never felt good physically or mentally and I knew I needed to make a change. Not sure how I was able to manage but I ended up staying motivated and I lost over 100bs!</p>
        <img src="img/fat.JPG" id="fat">
        <img src="img/skinny.jpg" id="skinny">
        <br>
        <br>
        <button id="tranbut">TRANSFORM!</button>
        <br>
        <br>
        <img src="img/fat2.jpg" id="fat2">
        <img src="img/skinny2.JPG" id="skinny2">
        <br>
        <br>
        <button id="tranbut2">TRANSFORM!</button>
        <br>
        <br>
        <form action="PracticeWebsite.html">
            <button id="workPage">Back to main page</button>
        </form>

        <script>
            $('h1').css('color', 'lightblue');

            $('#skinny').toggleClass('invisible');

            $('#skinny2').toggleClass('invisible');

            $('#tranbut').click(function(){
                $('#skinny').toggleClass('invisible');
            })

            $('#tranbut2').click(function() {
                $('#skinny2').toggleClass('invisible');
            });
        </script>
    </div>

    <script>
        $('button').hover(function() {
            $(this).css('color', 'yellow')
        }, function() {
            $(this).css('color', 'white')
        });
    </script>

</center>

</body>
</html>
