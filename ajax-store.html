<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="update">Click to update</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json").done(function(inventory){
        console.log(inventory);
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function buildStuff() {
        $("#insertProducts").html("");
        $.ajax("data/inventory.json").done(function (tools) {
            console.log(tools);
            for (var i = 0; i < tools.length; i++) {
                var htmlStr = "<tr id='product-" + (i + 1) + "' class='products'>";
                htmlStr += "<td>" + tools[i].title + "</td>";
                htmlStr += "<td>" + tools[i].quantity + "</td>>";
                htmlStr += "<td>" + tools[i].price + "</td>";
                htmlStr += "<td>" + tools[i].categories + "</td>";
                htmlStr += "</tr>";
                $('#insertProducts').append(htmlStr);
            }
        });
    }

    buildStuff();

    $('#update').click(buildStuff);
    buildStuff();

})();
</script>

</body>
</html>
